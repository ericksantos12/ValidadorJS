<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="images/server" type="image/svg+xml">
    <title>Entrada</title>
</head>
<body>
    <main class="container">

        <div class="center">
            <h2>Texto de Entrada</h2>
        </div>

        <div class="center">
            <img src="./images/texto" width="300px" style="margin-bottom: 50px;">
        </div>


        <details>
            <summary>Clique para visualizar o texto</summary>
            <p id="texto">...</p>
        </details>

        <br>
        <br>

        <a href="./" role="button" class="contrast outline">Voltar</a>
        
    </main>
</body>

<script>

fetch("./texto")
  .then(res => res.text())
  .then(text => {
    document.querySelector("#texto").innerHTML = text
  })

</script>
</html>
